{% if error %}
    <!-- Ошибка при получении данных -->
    <div class="card-body text-center py-5">
        <i class="bi bi-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
        <h4 class="mt-3 text-danger">{{ error }}</h4>
        <p class="text-muted">Попробуем снова через минуту...</p>
    </div>
{% else %}
    <!-- Успешно получены данные -->
    <div class="card-body">
        <!-- Основная температура и описание -->
        <div class="text-center py-4">
            <img src="https://openweathermap.org/img/wn/{{ icon }}@4x.png" 
                 alt="{{ description }}"
                 class="weather-icon">
            
            <div class="temp-display mb-2">{{ temp }}°C</div>
            
            <h4 class="text-muted mb-2">{{ description }}</h4>
            
            <p class="text-secondary">
                <i class="bi bi-thermometer-half"></i> 
                Ощущается как {{ feels_like }}°C
            </p>
        </div>

        <hr class="my-4">

        <!-- Детали погоды -->
        <div class="row g-3">
            <!-- Влажность -->
            <div class="col-6">
                <div class="weather-detail text-center">
                    <i class="bi bi-droplet-half"></i>
                    <h6 class="mt-2 mb-0 text-muted">Влажность</h6>
                    <p class="mb-0 fw-bold">{{ humidity }}%</p>
                </div>
            </div>

            <!-- Давление -->
            <div class="col-6">
                <div class="weather-detail text-center">
                    <i class="bi bi-speedometer2"></i>
                    <h6 class="mt-2 mb-0 text-muted">Давление</h6>
                    <p class="mb-0 fw-bold">{{ pressure }} гПа</p>
                </div>
            </div>

            <!-- Ветер -->
            <div class="col-6">
                <div class="weather-detail text-center">
                    <i class="bi bi-wind"></i>
                    <h6 class="mt-2 mb-0 text-muted">Ветер</h6>
                    <p class="mb-0 fw-bold">{{ wind_speed }} м/с</p>
                </div>
            </div>

            <!-- Облачность -->
            <div class="col-6">
                <div class="weather-detail text-center">
                    <i class="bi bi-cloud"></i>
                    <h6 class="mt-2 mb-0 text-muted">Облачность</h6>
                    <p class="mb-0 fw-bold">{{ clouds }}%</p>
                </div>
            </div>
        </div>

        <!-- Время последнего обновления -->
        <div class="text-center mt-4">
            <small class="text-muted">
                <i class="bi bi-clock"></i> 
                Обновлено только что
            </small>
        </div>
    </div>
{% endif %}
