{% extends "base.html" %}

{% block title %}Вход и Регистрация - Python419 Shop{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="text-center mb-4">Добро пожаловать!</h1>
        
        <!-- Вкладки для переключения между формами -->
        <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" 
                        data-bs-target="#login-panel" type="button" role="tab">
                    Вход
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" 
                        data-bs-target="#register-panel" type="button" role="tab">
                    Регистрация
                </button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">
            <!-- Форма Входа -->
            <div class="tab-pane fade show active" id="login-panel" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Войти в аккаунт</h3>
                        
                        <!-- Контейнер для сообщений об ошибках -->
                        <div id="login-messages"></div>
                        
                        <form hx-post="/auth/login" 
                              hx-target="#login-messages"
                              hx-swap="innerHTML">
                            
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="login-email" 
                                       name="username"
                                       required
                                       placeholder="ваш@email.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="login-password" class="form-label">Пароль</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="login-password" 
                                       name="password"
                                       required
                                       placeholder="Введите пароль">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                Войти
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Форма Регистрации -->
            <div class="tab-pane fade" id="register-panel" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Создать аккаунт</h3>
                        
                        <!-- Контейнер для сообщений об ошибках -->
                        <div id="register-messages"></div>
                        
                        <form hx-post="/auth/register" 
                              hx-target="#register-messages"
                              hx-swap="innerHTML">
                            
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="register-email" 
                                       name="email"
                                       required
                                       placeholder="ваш@email.com">
                            </div>
                            
                            <div class="mb-3">
                                <label for="register-password" class="form-label">Пароль</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="register-password" 
                                       name="password"
                                       required
                                       minlength="3"
                                       placeholder="Минимум 3 символа">
                                <div class="form-text">Минимум 3 символа</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="register-password-confirm" class="form-label">Подтвердите пароль</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="register-password-confirm" 
                                       name="password_confirm"
                                       required
                                       minlength="3"
                                       placeholder="Повторите пароль">
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">
                                Зарегистрироваться
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Обработка успешного входа - редирект на главную
    document.body.addEventListener('htmx:afterRequest', function(event) {
        if (event.detail.successful && event.detail.xhr.status === 200) {
            const response = event.detail.xhr.responseText;
            
            // Если получили редирект или сообщение об успехе
            if (response.includes('success') || event.detail.xhr.getResponseHeader('HX-Redirect')) {
                window.location.href = '/';
            }
        }
    });
</script>
{% endblock %}
